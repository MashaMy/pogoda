<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Sunday 27 July 2021</p>
        </div>


        <div id="now">
            <p id="temperature">28째</p>
            <p id="feelsLike">Feels like: 30째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25째 Max: 28째</p>
        </div>

    </div>

    
<script src= "index.js"></script>
</body>
</html>
